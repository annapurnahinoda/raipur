<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Excel on Page Load</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Excel Data Loaded on Page Load</h1>

  <table id="excel-table">
    <thead>
      <tr></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    window.onload = function() {
      const excelFileUrl = 'tiffins.xlsx'; // URL of the Excel file on your server  C:\Users\dindi\Downloads\html from excel

      fetch(excelFileUrl)
        .then(response => response.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(data, { type: 'array' });

          // Assuming the first sheet is the one we want
          const sheet = workbook.Sheets[workbook.SheetNames[0]];

          // Convert sheet to JSON format
          const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          // Display the data in a table
          displayTable(jsonData);
        })
        .catch(error => {
          console.error('Error loading Excel file:', error);
        });
    };

    function displayTable(data) {
      const tableHead = document.querySelector('#excel-table thead tr');
      const tableBody = document.querySelector('#excel-table tbody');

      // Clear the previous table data
      tableHead.innerHTML = '';
      tableBody.innerHTML = '';

      // Add table headers (first row of the data)
      const headerRow = data[0];
      headerRow.forEach(cell => {
        const th = document.createElement('th');
        th.textContent = cell;
        tableHead.appendChild(th);
      });

      // Add table rows
      data.slice(1).forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
